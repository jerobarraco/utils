	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=300">
	<title>E.T.A.</title>
	<script src="code.js"></script>
</head>
<body style="width:300px;height:1200px">
<pre>
<br/>
<span id="text_slow"></span>
<span id="text"></span>
<input type="button" name="name" value="Stop" onclick="_eta.Stop()" />&#9;<input type="button" id="b_reset" name="name" value="Start" onclick="_eta.Reset()"/>&#9;<input type="button" id="b_count" name="name" value="Count" onclick="_eta.Count()"/>&#9;<input type="button" id="b_skip" name="name" value="Skip" onclick="_eta.Skip()"/>
<br/>
----------------[RE]START----------------<br/>
Title<br/>
<input type="text" id="titles" value="" />
<br/>
Objective (quantity)<br/>
<input type="number" id="objective" value="10" max="9999999999999999999999999999999999999999999999999999999999999999"/>
<br/>
Refresh (ms)<br/>
<input type="number" id="toms" value="1000" max="9999999999999999999999999999999999999999999999999999999999999999"/>
<br/>
<br/>
----------------[RE]LOAD----------------<br/>
Count <input type="number" id="count" value="0" max="9999999999999999999999999999999999999999999999999999999999999999"/>
<br/>
Skipped <input type="number" id="offset" value="0" max="9999999999999999999999999999999999999999999999999999999999999999"/>
<br/>
StartMS <input type="number" id="start_ms" value="0" max="9999999999999999999999999999999999999999999999999999999999999999"/>
<br/>
LastMS <input type="number" id="last_ms" value="0" max="9999999999999999999999999999999999999999999999999999999999999999"/>
<br/>
Bar Style <input type="number" id="bar" value="0" max="10" min="0"/>
<br/>
<input type="button" name="name" value="Re/Load" onclick="_eta.Load()"/>
</pre>
</body>
</html>
